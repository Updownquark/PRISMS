
<div style="width:300px;height:300px">
<div __dojoType="dijit.layout.TabContainer" style="width:100%;height:100%;text-align:left" dojoAttachPoint="tabs">
	<div __dojoType="dijit.layout.BorderContainer" title="Certification Path">
		<div __dojoType="dijit.layout.ContentPane" region="center" style="height:145px;overflow:hidden;margin:0px">
			<div __dojoType="prisms.widget.CertViewerTreeModel" jsId="certViewerTreeModel"></div>
			<div __dojoType="prisms.widget.PrismsTree" dojoAttachPoint="certPathTree"
				model="certViewerTreeModel" style="width:100%;height:200px"></div>
		</div>
		<div __dojoType="dijit.layout.BorderContainer" region="bottom" style="height:125px">
			<div __dojoType="dijit.layout.BorderContainer" region="center" style="height:54px">
				<div __dojoType="dijit.layout.BorderContainer" region="top" style="height:18px">
					<div __dojoType="dijit.layout.ContentPane" region="left" style="width:100px">Issued To:</div>
					<div __dojoType="dijit.layout.ContentPane" region="center" dojoAttachPoint="certNameField"></div>
				</div>
				<div __dojoType="dijit.layout.BorderContainer" region="center" style="height:18px">
					<div __dojoType="dijit.layout.ContentPane" region="left" style="width:100px">Issued By:</div>
					<div __dojoType="dijit.layout.ContentPane" region="center" dojoAttachPoint="certIssuedField"></div>
				</div>
				<div __dojoType="dijit.layout.BorderContainer" region="bottom" style="height:18px">
					<div __dojoType="dijit.layout.ContentPane" region="left" style="width:100px">Valid From:</div>
					<div __dojoType="dijit.layout.ContentPane" region="center" dojoAttachPoint="certValidField"></div>
				</div>
			</div>
			<div __dojoType="dijit.layout.ContentPane" region="bottom" style="height:71px">
				<textarea rows="3" style="width:290px" readonly="readonly"
					dojoAttachPoint="certStatusField"></textarea>
			</div>
		</div>
	</div>
	<div __dojoType="dijit.layout.BorderContainer" title="Details">
		<div __dojoType="dijit.layout.BorderContainer" region="top" style="height:18px">
			<div __dojoType="dijit.layout.ContentPane" region="left" style="width:40%;font-weight:bold">Certificate:</div>
			<div __dojoType="dijit.layout.ContentPane" region="center" style="font-weight:bold"
				dojoAttachPoint="certDetailsLabel"></div>
		</div>
		<div __dojoType="dijit.layout.ContentPane" region="center" style="height:145px;overflow:auto">
			<div __dojoType="dijit.layout.ContentPane">
				<table style="white-space:nowrap" dojoAttachPoint="certDetailsTable"
					dojoAttachEvent="onclick:_detailsClicked">
					<tr>
						<th style="width:40%">Field</th>
						<th style="width:60%">Value</th>
					</tr>
				</table>
			</div>
		</div>
		<div __dojoType="dijit.layout.ContentPane" region="bottom" style="height:102px">
			<textarea rows="5" style="width:290px" readonly="readonly"
				dojoAttachPoint="certDetailsField"></textarea>
		</div>
	</div>
</div>
</div>
