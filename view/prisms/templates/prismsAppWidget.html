
<div>
	<div __dojoType="prisms.DojoPrisms" dojoAttachPoint="dojoPrisms"></div>
	<div __dojoType="prisms.widget.UI"></div>
	<div __dojoType="prisms.widget.Preferences" dojoAttachEvent="setVisible:_setPreferencesVisible"></div>
	<div __dojoType="prisms.widget.StatusToaster"></div>
	<div __dojoType="dijit.layout.BorderContainer" style="width:100%; height:100%;">
		<div __dojoType="dijit.Toolbar" region="top" dojoAttachPoint="toolbar">
			<div __dojoType="dijit.form.DropDownButton" dojoAttachPoint="preferencesMenu">
				<span>Preferences</span>
				<div __dojoType="dijit.Menu">
					<div __dojoType="dijit.MenuItem" dojoAttachPoint="preferencesMenuItem"
						dojoAttachEvent="onClick:editPreferences">Editor</div>
					<div __dojoType="dijit.MenuItem" dojoAttachPoint="serverTimeToggle"
						dojoAttachEvent="onClick:toggleSvrTime">Show Server Time</div>
				</div>
			</div>
			<div __dojoType="dijit.form.DropDownButton" dojoAttachPoint="helpMenu">
				<span>Help</span>
				<div __dojoType="dijit.Menu">
					<div __dojoType="dijit.MenuItem" dojoAttachEvent="onClick:refresh">Refresh</div>
					<div __dojoType="dijit.MenuItem" dojoAttachEvent="onClick:showVersion"
						dojoAttachPoint="aboutMenuItem">About</div>
				</div>
			</div>
			<div dojoAttachPoint="serverTimeDiv" dojoAttachEvent="onclick:_switchTimeZone" style="display:inline"></div>
			<div __dojoType="dijit.form.DropDownButton" style="float:right" dojoAttachPoint="loginMenu">
				<span>Login</span>
				<div __dojoType="dijit.Menu">
				</div>
			</div>
		</div>
		<div __dojoType="dijit.layout.ContentPane" region="center" dojoAttachPoint="prismsContent"
			dojoAttachEvent="onLoad:appContentLoaded"></div>
	</div>
</div>
