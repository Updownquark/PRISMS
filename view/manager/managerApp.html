<div>
	<div __dojoType="prisms.DojoPrisms" dojoAttachPoint="dojoPrisms"></div>
	<div __dojoType="prisms.widget.UI" pluginName="UI"></div>
	<div __dojoType="dijit.layout.BorderContainer" style="width:100%; height:100%;">
		<div __dojoType="dijit.Toolbar" region="top">
			<div __dojoType="dijit.form.DropDownButton">
				<span>Help</span>
				<div __dojoType="dijit.Menu">
					<div __dojoType="dijit.MenuItem" dojoAttachEvent="onClick:refresh">Refresh</div>
					<div __dojoType="dijit.MenuItem" dojoAttachEvent="onClick:showVersion">
						About The PRISMS Manager</div>
				</div>
			</div>
			<div __dojoType="dijit.form.DropDownButton" style="float:right" dojoAttachPoint="loginMenu">
				<span>Login</span>
				<div __dojoType="dijit.Menu">
				</div>
			</div>
		</div>
		<div __dojoType="dijit.layout.BorderContainer" region="center">
			<div __dojoType="dijit.layout.BorderContainer" region="left" style="width:25%">
				<div __dojoType="prisms.widget.ContentPane" region="top" style="height:50%">
					<div __dojoType="prisms.widget.ListModel" jsId="manager.instances.allAppsModel"
						pluginName="All Applications"></div>
					<div __dojoType="prisms.widget.SearchableList" showSearch="false"
						model="manager.instances.allAppsModel"></div>
				</div>
				<div __dojoType="prisms.widget.ContentPane" region="center" style="height:50%">
					<div __dojoType="prisms.widget.ListModel" jsId="manager.instances.allUsersModel"
						pluginName="All Users"></div>
					<div __dojoType="prisms.widget.SearchableList" showSearch="false"
						model="manager.instances.allUsersModel"></div>
				</div>
			</div>
			<div __dojoType="prisms.widget.PrismsTabContainer" region="center" style="width:75%">
				<a __dojoType="dijit.layout.LinkPane" href="__webContentRoot/view/manager/users.html">Users</a>
				<a __dojoType="dijit.layout.LinkPane" href="__webContentRoot/view/manager/applications.html">Applications</a>
			</div>
		</div>
	</div>
</div>
