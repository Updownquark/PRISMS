<div>
	<table><tr>
		<td>Name:</td>
		<td><div __dojoType="dijit.form.TextBox"
			style="width:100px" dojoAttachPoint="nameField"
			dojoAttachEvent="onChange:_nameChanged"></div></td>
		<td><div __dojoType="dijit.form.Button" dojoAttachPoint="changePasswordButton"
			dojoAttachEvent="onClick:_passwordChange">Change Password</div></td>
		<td>Password Expiration:</td>
		<td colspan="2">
			<table><tr>
				<td>
					<div __dojoType="dijit.form.CheckBox" dojoAttachPoint="passwordExpireCheck"
						dojoAttachEvent="onClick:_passwordExpireChanged"></div>
				</td>
				<td>
					<table dojoAttachPoint="passwordExpirationTable"><tr>
						<td>
							<div __dojoType="prisms.widget.DateTimeWidget"
								dojoAttachPoint="passwordExpiration"
								dojoAttachEvent="onChange:_passwordExpireChanged"></div>
						</td>
						<td>GMT</td>
					</tr></table>
				</td>
			</tr></table>
		</td>
		<td>Locked:</td>
		<td><div __dojoType="dijit.form.CheckBox" dojoAttachPoint="userLockCheck"
			dojoAttachEvent="onClick:_userLockChanged"</div></td>
	</tr></table>

	<div __dojoType="dijit.Dialog" dojoAttachPoint="changePasswordDialog">
		<table>
			<tr><td colspan="2" style="text-align:center" dojoAttachPoint="passwordUserName">
			</td></tr>
			<tr>
				<td style="text-align:right">New Password</td>
				<td><input type="password" dojoAttachPoint="password1" /></td>
			</tr>
			<tr>
				<td style="text-align:right">Confirm Password</td>
				<td><input type="password" dojoAttachPoint="password2" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<table><tr><td>
						<div __dojoType="dijit.form.Button"
							dojoAttachEvent="onClick:_passwordChangeAccepted">OK</div>
					</td><td>
						<div __dojoType="dijit.form.Button"
							dojoAttachEvent="onClick:_passwordChangeCanceled">Cancel</div>
					</td></tr></table>
				</td>
			</tr>
		</table>
	</div>
</div>
