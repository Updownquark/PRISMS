<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Log4j Configuration</title>

	<script type="text/javascript" src="../dojo/dojo/dojo.js.uncompressed.js" 
		djConfig="parseOnLoad: true, isDebug: true, usePlainJson:true"></script>
	<script type="text/javascript" src="../dojo/dijit/dijit.js.uncompressed.js"></script>
	<script type="text/javascript" src="../dojo/dijit/Tree.js"></script>
	<script type="text/javascript">
		<!-- Base layout libs -->
		dojo.require("dojo.parser");	// scan page for widgets and instantiate them
		
		dojo.registerModulePath("prisms","../../js/prisms");
		dojo.registerModulePath("log4j","../../js/log4j");
		dojo.require("prisms.PrismsLink");
		dojo.require("log4j.Log4jApp");

		dojo.require("dijit._Calendar");
		dojo.require("dojo.date.locale");

		function doResize() 
		{
			resizeBy(-1,-1); 
			resizeBy(1,1);
		}
	</script>
	
	<style type="text/css">
		@import "../dojo/dojo/resources/dojo.css";
		@import "../dojo/dijit/themes/tundra/tundra.css";
		@import "../dojo/dijit/themes/tundra/tundra_rtl.css";
		@import "../dojo/dijit/css/dijitTests.css";

		@import "../style/treeIcons.css";

		html, body{	
			width: 100%;	/* make the body expand to fill the visible window */
			height: 100%;
			padding: 0 0 0 0;
			margin: 0 0 0 0;
		}
		.dijitSplitPane{
			margin: 5px;
		}
		#rightPane {
			margin: 0;
		}
	</style>
</head>
<body class="tundra"  onload="doResize()">
	<div dojoType="prisms.PrismsLink" application="Log4j" client="log4jwebapp" jsId="log4jPrismsLink"
		servletURL="/prisms/prisms" imageURL="/prisms/prismsImage.png"></div>
	<div dojoType="log4j.Log4jApp" prisms="log4jPrismsLink" style="width:100%;height:100%"></div>
</body>
</html>
